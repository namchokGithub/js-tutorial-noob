<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <title>Get Set Value By Selector</title>
</head>
<script>
    function bindding(ele, target) {
        $(target).text($(ele).val())
    }
</script>

<body>
    <h1>Get Set Value By Selector</h1>

    <div class="card">
        <div class="card-body">
            <input type="text" class="from-control" placeholder="class_bindding"
                onkeyup="bindding(this,`.class_bindding`)">
            <input type="text" class="from-control" placeholder="id_bindding" onkeyup="bindding(this,`#id_bindding`)">
            <input type="text" class="from-control" placeholder="element_bindding"
                onkeyup="bindding(this,`p[name='element_bindding']`)">
        </div>
        <div class="card-body">
            <h5 class="card-title class_bindding"></h5>
            <p class="card-text" id="id_bindding"></p>
            <p class="card-text" name="element_bindding"></p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
