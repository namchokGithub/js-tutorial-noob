<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <title>Get Set Value By Selector</title>
</head>
<script>
    function bindding_dropdown_value(ele, target) {
        $(target).text($(ele).text())
    }
    $(document).ready(function () {
        $('div.dropdown-menu a').click(function (e) {
            e.preventDefault();
            if ($('p.operator').text() == "+") {
                $('h5.total').text(Number($('p.n1').text()) + Number($('p.n2').text()))
            } else if ($('p.operator').text() == "-") {
                $('h5.total').text(Number($('p.n1').text()) - Number($('p.n2').text()))
            } else if ($('p.operator').text() == "*") {
                $('h5.total').text(Number($('p.n1').text()) * Number($('p.n2').text()))
            } else if ($('p.operator').text() == "/") {
                $('h5.total').text(Number($('p.n1').text()) / Number($('p.n2').text()))
            }
        });
    });
</script>

<body>
    <h1>Get Set Value By Selector</h1>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="operator"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            เลือกตัวเลขตัวแรก
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.n1`)">1</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.n1`)">2</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.n1`)">3</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.n1`)">4</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="operator"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            เลือกเครื่องหมาย
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.operator`)">+</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.operator`)">-</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.operator`)">*</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.operator`)">/</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="operator"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            เลือกตัวเลขตัวที่สอง
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.n2`)">1</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.n2`)">2</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.n2`)">3</a>
                            <a class="dropdown-item" href="#" onclick="bindding_dropdown_value(this,`p.n2`)">4</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="card-body">
            <div class="row">
                <div class="col">
                    <p class="card-text n1 h3"></p>
                </div>
                <div class="col">
                    <p class="card-text operator h3"></p>
                </div>
                <div class="col">
                    <p class="card-text n2 h3"></p>
                </div>
                <div class="col">
                    <h5 class="card-title total"></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
