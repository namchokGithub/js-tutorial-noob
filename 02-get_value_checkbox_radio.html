<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <title>Get Set Value By Selector</title>
</head>
<script>
    $(document).ready(function () {
        var sum
        var length
        $('input[type="checkbox"],input[type="radio"]').click(function (e) {
            $('p.n1').text("")
            sum = 0
            length = $('input[type="checkbox"]').filter(':checked').length
            $('p.result').text("0")
            $.each($('input[type="checkbox"]'), function (indexInArray, valueOfElement) {
                if ($(valueOfElement).prop('checked')) {
                    $('p.n1').text($('p.n1').text() + " " + $(valueOfElement).val())
                    sum += Number($(valueOfElement).val())
                }
            });
            $.each($('input[type="radio"]'), function (indexInArray, valueOfElement) {
                if ($(valueOfElement).prop('checked')) {
                    if ($(valueOfElement).is("#sum")) {
                        $('p.operator').text('หาผลรวม')
                        $('p.result').text(sum)

                    } else if ($(valueOfElement).is("#avg")) {
                        $('p.operator').text('หาค่าเฉลี่ย')
                        $('p.result').text(sum / length)
                    }
                }
            });
        });
    });
</script>

<body>
    <h1>Get Set Value By Selector</h1>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="n1">
                        <label class="form-check-label">
                            เลข 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="n1">
                        <label class="form-check-label">
                            เลข 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="n1">
                        <label class="form-check-label">
                            เลข 3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4" id="n1">
                        <label class="form-check-label">
                            เลข 4
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="sum" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="sum">หาผลรวม</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="avg" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="avg">หาค่าเฉลี่ย</label>
                    </div>
                </div>
            </div>

        </div>

        <div class="card-body">
            <div class="row">
                <div class="col">
                    <p class="card-text n1 h3"></p>
                </div>
                <div class="col">
                    <p class="card-text operator h3"></p>
                </div>
                <div class="col">
                    <p class="card-text result h3"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
