<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datatables</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
</head>

<body>
    <script>
        // variable
        var table
        // variable

        // function
        const reload_ajax_table = (tb) => {
            tb.ajax.reload();
        }
        // function

        // document ready
        $(() => {
                table = $('.tb').DataTable({
                ajax: {
                    url: 'http://localhost/api/users.json.php',
                    dataSrc: ''
                },
                columns: [
                    { data: 'name' },
                    { data: 'position' },
                    { data: 'salary' },
                    { data: 'office' },
                ]
            })
        });
        // document ready
        
    </script>
    <button onclick="reload_ajax_table(table)">reload data</button>
    <table class="tb">
        <thead>
            <tr>
                <th rowspan="1" colspan="1" style="width: 92px;">Name</th>
                <th rowspan="1" colspan="1" style="width: 102px;">Position</th>
                <th rowspan="1" colspan="1" style="width: 52px;">Salary</th>
                <th rowspan="1" colspan="1" style="width: 58px;">Office</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
